<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed')
  const speedBar = document.querySelector('.speed-bar')
  const video = document.querySelector('.flex')
  isDown = false

  // speed.addEventListener('click', (e) => {
  //   const percent = (e.layerY / speed.getBoundingClientRect().height) * 100
  //   speedBar.style.height = `${percent}%`
  // })

  speedBar.addEventListener('mousedown', (e) => {
    isDown = true
  })

  speedBar.addEventListener('mouseup', (e) => {
    isDown = false
  })

  speed.addEventListener('mousemove', (e) => {
    const percentHeight = (e.layerY / speed.getBoundingClientRect().height) * 100
    const playbackRate = ((4*e.layerY / 100) / 4).toFixed(1)
    if (isDown) {
      speedBar.style.height = `${percentHeight}%`
      speedBar.textContent = `${playbackRate}x`
      video.playbackRate = playbackRate
      console.log(video.playbackRate)
    }
  })


</script>
</body>
</html>
